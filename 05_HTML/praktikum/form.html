<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Buat Account Baru!</h1>
    <h2>Sign Up Form</h2>
    <form action="welcome.html">
        <label for="first-name">
            First name:
        </label>
        <br>
        <input type="text" id="first-name">
        <br>
        <br>

        <label for="last-name">
            Last name:
        </label>
        <br>
        <input type="text" id="last-name">
        <br>
        <br>

        <label>
            Gender:
        </label>
        <br>
        <input type="radio" name="" id=""> Male
        <br>
        <input type="radio" name="" id=""> Female
        <br>
        <input type="radio" name="" id=""> Other
        <br>
        <br>

        <label>
            Nasionality
        </label>
        <br>
        <select name="nasionality" id="nasionality">
            <option value="Indonesian">Indonesian</option>
        </select>
        <br>
        <br>
        <label for="language">Language Spoken:</label>
        <br>
        <input type="checkbox" name="" id=""> Bahasa Indonesia
        <br>
        <input type="checkbox" name="" id=""> English
        <br>
        <input type="checkbox" name="" id=""> Other
        <br>
        <br>

        <label for="bio">Bio</label>
        <br>
        <textarea name="bio" id="bio" cols="40" rows="10"></textarea>
        <br>

        <input type="submit" value="Sign Up">
    </form>
</body>

</html>
